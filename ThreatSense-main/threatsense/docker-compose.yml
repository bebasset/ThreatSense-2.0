version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: threatsense
      POSTGRES_PASSWORD: threatsense
      POSTGRES_DB: threatsense
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ../apps/api
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    command: >
      bash -lc "alembic -c /app/alembic.ini upgrade head &&
      python -m app.db.init_db &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ../apps/api:/app

  worker:
    build: ../apps/worker
    env_file:
      - ./.env
    depends_on:
      - redis
      - db
    command: celery -A worker.celery_app worker --loglevel=INFO
    volumes:
      - ../apps/worker:/worker

  web:
    build:
      context: ../apps/web
    env_file:
      - ./.env.example
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  pgdata:
